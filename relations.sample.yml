inference:
  enabled: true
  strategy: default

ignoreSelfReferences: true

relations:
  - parentQualifiedColumn: "user.id"
    childQualifiedColumns:
      - "%.user_id"
  - parentQualifiedColumn: "item.item_id"
    childQualifiedColumns:
      - "%.item_id"
      - "%.items_id"
    ignoreChildQualifiedColumns:
      - "items.%"
